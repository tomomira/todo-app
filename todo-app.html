<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ToDo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .input-container {
            display: flex;
            margin-bottom: 30px;
            gap: 10px;
        }

        #todoInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            border-color: #667eea;
        }

        #addBtn {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        #addBtn:hover {
            background: #5a6fd8;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 15px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        #todoList {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            opacity: 0.6;
            border-left-color: #28a745;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #666;
        }

        .todo-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
            color: #666;
        }

        .level-tabs {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 20px;
        }

        .level-tab {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            flex: 1;
            max-width: 120px;
        }

        .level-tab.active {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .level-tab:hover:not(.active) {
            background: #f0f4ff;
            transform: scale(1.02);
        }

        .date-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        #dateDisplay {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            min-width: 200px;
            text-align: center;
        }

        #prevDate, #nextDate {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #prevDate:hover, #nextDate:hover {
            background: #5a6fd8;
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .level-tabs {
                flex-direction: column;
                gap: 10px;
            }
            
            .level-tab {
                max-width: none;
            }
            
            .date-navigation {
                gap: 10px;
            }
            
            #dateDisplay {
                font-size: 16px;
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù ToDo App</h1>
        
        <div class="level-tabs">
            <button class="level-tab active" data-level="daily">üìÖ Êó•Ê¨°</button>
            <button class="level-tab" data-level="monthly">üìÜ ÊúàÊ¨°</button>
            <button class="level-tab" data-level="yearly">üóìÔ∏è Âπ¥Ê¨°</button>
        </div>
        
        <div class="date-navigation">
            <button id="prevDate">‚óÄ</button>
            <span id="dateDisplay"></span>
            <button id="nextDate">‚ñ∂</button>
        </div>
        
        <div class="input-container">
            <input type="text" id="todoInput" placeholder="Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..." maxlength="100">
            <button id="addBtn">ËøΩÂä†</button>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">„Åô„Åπ„Å¶</button>
            <button class="filter-btn" data-filter="active">Êú™ÂÆå‰∫Ü</button>
            <button class="filter-btn" data-filter="completed">ÂÆå‰∫ÜÊ∏à„Åø</button>
        </div>

        <ul id="todoList"></ul>
        
        <div class="stats">
            <span id="totalTasks">ÂêàË®à: 0‰ª∂</span>
            <span id="completedTasks">ÂÆå‰∫Ü: 0‰ª∂</span>
            <span id="remainingTasks">ÊÆã„Çä: 0‰ª∂</span>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.currentDate = new Date();
                this.currentLevel = 'daily'; // 'daily', 'monthly', 'yearly'
                this.currentFilter = 'all';
                this.todos = this.loadTodos();
                this.init();
            }

            init() {
                this.bindEvents();
                this.updateDateDisplay();
                this.updatePlaceholder();
                this.render();
                this.updateStats();
            }

            bindEvents() {
                const todoInput = document.getElementById('todoInput');
                const addBtn = document.getElementById('addBtn');
                const filterBtns = document.querySelectorAll('.filter-btn');
                const levelTabs = document.querySelectorAll('.level-tab');
                const prevDateBtn = document.getElementById('prevDate');
                const nextDateBtn = document.getElementById('nextDate');

                addBtn.addEventListener('click', () => this.addTodo());
                todoInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTodo();
                });

                filterBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        filterBtns.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.render();
                    });
                });

                levelTabs.forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        levelTabs.forEach(t => t.classList.remove('active'));
                        e.target.classList.add('active');
                        this.changeLevel(e.target.dataset.level);
                    });
                });

                prevDateBtn.addEventListener('click', () => this.changeDate(-1));
                nextDateBtn.addEventListener('click', () => this.changeDate(1));
            }

            addTodo() {
                const input = document.getElementById('todoInput');
                const text = input.value.trim();
                
                if (text === '') {
                    alert('„Çø„Çπ„ÇØ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ');
                    return;
                }

                const todo = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toLocaleString('ja-JP'),
                    level: this.currentLevel
                };

                const currentTodos = this.getCurrentTodos();
                currentTodos.unshift(todo);
                input.value = '';
                this.saveTodos();
                this.render();
                this.updateStats();
            }

            deleteTodo(id) {
                if (confirm('„Åì„ÅÆ„Çø„Çπ„ÇØ„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                    const currentTodos = this.getCurrentTodos();
                    const index = currentTodos.findIndex(todo => todo.id === id);
                    if (index !== -1) {
                        currentTodos.splice(index, 1);
                        this.saveTodos();
                        this.render();
                        this.updateStats();
                    }
                }
            }

            toggleTodo(id) {
                const currentTodos = this.getCurrentTodos();
                const todo = currentTodos.find(todo => todo.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    this.saveTodos();
                    this.render();
                    this.updateStats();
                }
            }

            getFilteredTodos() {
                const currentTodos = this.getCurrentTodos();
                switch (this.currentFilter) {
                    case 'active':
                        return currentTodos.filter(todo => !todo.completed);
                    case 'completed':
                        return currentTodos.filter(todo => todo.completed);
                    default:
                        return currentTodos;
                }
            }

            render() {
                const todoList = document.getElementById('todoList');
                const filteredTodos = this.getFilteredTodos();

                if (filteredTodos.length === 0) {
                    todoList.innerHTML = '<div class="empty-state">„Çø„Çπ„ÇØ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                    return;
                }

                todoList.innerHTML = filteredTodos.map(todo => `
                    <li class="todo-item ${todo.completed ? 'completed' : ''}">
                        <input type="checkbox" class="todo-checkbox" 
                               ${todo.completed ? 'checked' : ''} 
                               onchange="app.toggleTodo(${todo.id})">
                        <span class="todo-text" title="‰ΩúÊàêÊó•ÊôÇ: ${todo.createdAt}">${todo.text}</span>
                        <button class="delete-btn" onclick="app.deleteTodo(${todo.id})">ÂâäÈô§</button>
                    </li>
                `).join('');
            }

            updateStats() {
                const currentTodos = this.getCurrentTodos();
                const total = currentTodos.length;
                const completed = currentTodos.filter(todo => todo.completed).length;
                const remaining = total - completed;

                document.getElementById('totalTasks').textContent = `ÂêàË®à: ${total}‰ª∂`;
                document.getElementById('completedTasks').textContent = `ÂÆå‰∫Ü: ${completed}‰ª∂`;
                document.getElementById('remainingTasks').textContent = `ÊÆã„Çä: ${remaining}‰ª∂`;
            }

            loadTodos() {
                const year = this.currentDate.getFullYear();
                const storageKey = `todos_${year}`;
                return JSON.parse(localStorage.getItem(storageKey)) || {
                    yearly: [],
                    monthly: {},
                    daily: {}
                };
            }

            saveTodos() {
                const year = this.currentDate.getFullYear();
                const storageKey = `todos_${year}`;
                localStorage.setItem(storageKey, JSON.stringify(this.todos));
            }

            getCurrentTodos() {
                const year = this.currentDate.getFullYear();
                const month = `${year}-${String(this.currentDate.getMonth() + 1).padStart(2, '0')}`;
                const day = `${year}-${String(this.currentDate.getMonth() + 1).padStart(2, '0')}-${String(this.currentDate.getDate()).padStart(2, '0')}`;

                switch (this.currentLevel) {
                    case 'yearly':
                        return this.todos.yearly;
                    case 'monthly':
                        if (!this.todos.monthly[month]) {
                            this.todos.monthly[month] = [];
                        }
                        return this.todos.monthly[month];
                    case 'daily':
                    default:
                        if (!this.todos.daily[day]) {
                            this.todos.daily[day] = [];
                        }
                        return this.todos.daily[day];
                }
            }

            updateDateDisplay() {
                const options = {
                    year: 'numeric',
                    month: 'long'
                };
                
                let dateText = '';
                switch (this.currentLevel) {
                    case 'yearly':
                        dateText = `${this.currentDate.getFullYear()}Âπ¥`;
                        break;
                    case 'monthly':
                        dateText = this.currentDate.toLocaleDateString('ja-JP', options);
                        break;
                    case 'daily':
                        dateText = this.currentDate.toLocaleDateString('ja-JP');
                        break;
                }
                
                const dateDisplay = document.getElementById('dateDisplay');
                if (dateDisplay) {
                    dateDisplay.textContent = dateText;
                }
            }

            changeDate(direction) {
                switch (this.currentLevel) {
                    case 'yearly':
                        this.currentDate.setFullYear(this.currentDate.getFullYear() + direction);
                        break;
                    case 'monthly':
                        this.currentDate.setMonth(this.currentDate.getMonth() + direction);
                        break;
                    case 'daily':
                        this.currentDate.setDate(this.currentDate.getDate() + direction);
                        break;
                }
                this.todos = this.loadTodos();
                this.updateDateDisplay();
                this.render();
                this.updateStats();
            }

            changeLevel(level) {
                this.currentLevel = level;
                this.updateDateDisplay();
                this.updatePlaceholder();
                this.render();
                this.updateStats();
            }

            updatePlaceholder() {
                const input = document.getElementById('todoInput');
                const placeholders = {
                    'daily': '‰ªäÊó•„ÅÆ„Çø„Çπ„ÇØ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ...',
                    'monthly': '‰ªäÊúà„ÅÆÁõÆÊ®ô„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ...',
                    'yearly': '‰ªäÂπ¥„ÅÆÁõÆÊ®ô„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ...'
                };
                input.placeholder = placeholders[this.currentLevel];
            }
        }

        const app = new TodoApp();
    </script>
</body>
</html>
